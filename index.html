<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/28d20c63b9.js" crossorigin="anonymous"></script>
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting">
      <span class="greeting-text"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <div class="quote">
      <button class="change-quote"></button>
    <div>
      <div class="quote-text"></div>
      <div class="author"></div>
    </div>
    </div>    
    <div class="setting-button"><i class="fa-solid fa-gear"></i></div>
    <div class="setting-box">
      <div class = "setting-menu">        
        <div class="menu-item">
            <h3 class = "setting-heading">Language</h3>
            <span class="lang lang-active">EN</span>
            <span class="lang">УКР</span>
        </div>
        <div class="menu-item show">
            <h3 class = "setting-heading">Show</h3>
        </div>
        <div class="menu-item picture">
          <h3 class = "setting-heading">Picture</h3>
          <div>
            <input type="radio" id = "github" name = "picture" checked>
            <label for="github">From GitHub</label>
          </div>
          <div>
            <input type="radio" id = "unsplash" name = "picture">
            <label for="unsplash">From Unsplash API</label>
          </div>
          <div>
            <input type="radio" id = "flickr" name = "picture">
            <label for="flickr">From Flickr API</label>
          </div>
          <div class = "user-tag-wrapper">
            <label for="userTag" class = "user-tag-label">What kind of photo would you like to see?</label>       
            <select id = "userTag" name = "userTag" class = "user-tag">    
                <option value="sport">sport</option>
                <option value="animal">animal</option>
                <option value="travel">travel</option>
                <option value="town">town</option>
                <option value="sea">sea</option>
                <option value="space">space</option>
                <option value="eat">eat</option>
                <option value="transport">transport</option>
            </select>
          </div>        
      </div>
      </div>
    </div>    
    <div class="todo">
      <h3 class="todo-button">ToDo</h3>
      <div class="todo-box">
        <h5 class = "todo-heading">Today</h5>
        <ul class = "todo-list"></ul>
        <div class="newTaskWrapper">
          <label for="newTask">New task:</label>
          <input type="text" id = "newTask" name = "newTask" class = "todo-input">
        </div>        
      </div>
    </div>
  </footer>
  <script src="dist/bundle.js"></script>
</body>
</html>
